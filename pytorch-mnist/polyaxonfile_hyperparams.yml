---
version: 1

kind: group

hptuning:
  concurrency: 5
  random_search:
    n_experiments: 10

  matrix:
    lr:
      linspace: 0.001:0.1:5
    momentum:
      uniform: 0.5:0.6

environment:
  resources:
    gpu:
      limits: 1

declarations:
  batch_size_train: 128
  batch_size_test: 1000
  epochs: 5
  train_steps: 400

build:
 image: docker.dm-ai.cn/mlc/pytorch:1.1-cuda10.0-cudnn7-py36
 build_steps:
   - pip install --no-cache-dir -U polyaxon-client==0.5.3

run:
  cmd: python3 run.py  --batch-size={{ batch_size_train }} \
                       --test-batch-size={{ batch_size_test }} \
                       --epochs={{ epochs }} \
                       --lr={{ lr }} \
                       --momentum={{ momentum }} \
                       --epochs={{ epochs }}
